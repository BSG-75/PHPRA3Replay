<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="file" @change="onFileChange(this.files)" />
            <p v-model="parsed"></p>
        </div>
        <script>
            let app = new Vue({
                el: '#app',
                data: {
                    parsed: ''
                },
                methods: {
                    onFileChange: function(files) {
                        this.parsed = 'reading...';
                        let file = files.items(0);
                        let reader = new FileReader();
                        let self = this;
                        reader.onloadend = (buffer) => {
                            this.parsed = 'preparing...';
                            let binaryString = '';
                            let bytes = new Uint8Array(buffer);
                            let length = bytes.byteLength;
                            for (var i = 0; i < len; ++i) {
                                binaryString +=  String.fromCharCode(bytes[i]);
                            }
                            let base64 = btoa(binaryString);
                            this.parsed = 'loading...';
                            fetch('replay.php?do=test', {
                                method: 'post',
                                body: JSON.stringify({
                                    data: base64
                                }),
                                headers: {
                                    'content-type': 'application/json'
                                }
                            })
                            .then(response => response.json())
                            .then(json => self.onResponse(json));
                        };
                        reader.readAsArrayBuffer(file);                        
                    },
                    onResponse: function(json) {
                        this.parsed = json;
                    },
                },
            })
        </script>
        
    </body>
</html>
